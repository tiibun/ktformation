AWSTemplateFormatVersion: '2010-09-09'
Mappings:
  AWSRegionToAMI:
    us-east-1:
      AMIID: ami-eca289fb
    us-east-2:
      AMIID: ami-446f3521
    us-west-1:
      AMIID: ami-9fadf8ff
    us-west-2:
      AMIID: ami-7abc111a
    eu-west-1:
      AMIID: ami-a1491ad2
    eu-central-1:
      AMIID: ami-54f5303b
    ap-northeast-1:
      AMIID: ami-9cd57ffd
    ap-southeast-1:
      AMIID: ami-a900a3ca
    ap-southeast-2:
      AMIID: ami-5781be34
  SubnetConfig:
    VPC:
      CIDR: 10.0.0.0/16
    PublicOne:
      CIDR: 10.0.0.0/24
    PublicTwo:
      CIDR: 10.0.1.0/24
Outputs:
  ClusterName:
    Description: The name of the ECS cluster, used by the deploy script
    Export:
      Name: !Join
      - ':'
      - - !Ref 'AWS::StackName'
        - ClusterName
    Value: !Ref 'ECSCluster'
  Url:
    Description: The url at which the application is available
    Value: !Join
    - ''
    - - !GetAtt 'ECSALB.DNSName'
  ALBArn:
    Description: The ARN of the ALB, exported for later use in creating services
    Export:
      Name: !Join
      - ':'
      - - !Ref 'AWS::StackName'
        - ALBArn
    Value: !Ref 'ECSALB'
  ECSRole:
    Description: The ARN of the ECS role, exports for later use in creating services
    Export:
      Name: !Join
      - ':'
      - - !Ref 'AWS::StackName'
        - ECSRole
    Value: !GetAtt 'ECSServiceRole.Arn'
  VPCId:
    Description: The ID of the VPC that this stack is deployed in
    Export:
      Name: !Join
      - ':'
      - - !Ref 'AWS::StackName'
        - VPCId
    Value: !Ref 'VPC'
Parameters:
  DesiredCapacity:
    Default: 2
    Description: Number of instances to launch in your ECS cluster.
    Type: Number
  MaxSize:
    Default: 2
    Description: Maximum number of instances that can be launched in your ECS cluster.
    Type: Number
  InstanceType:
    AllowedValues:
    - t2.micro
    - t2.small
    - t2.medium
    - t2.large
    - m3.medium
    - m3.large
    - m3.xlarge
    - m3.2xlarge
    - m4.large
    - m4.xlarge
    - m4.2xlarge
    - m4.4xlarge
    - m4.10xlarge
    - c4.large
    - c4.xlarge
    - c4.2xlarge
    - c4.4xlarge
    - c4.8xlarge
    - c3.large
    - c3.xlarge
    - c3.2xlarge
    - c3.4xlarge
    - c3.8xlarge
    - r3.large
    - r3.xlarge
    - r3.2xlarge
    - r3.4xlarge
    - r3.8xlarge
    - i2.xlarge
    - i2.2xlarge
    - i2.4xlarge
    - i2.8xlarge
    ConstraintDescription: Please choose a valid instance type.
    Default: t2.micro
    Description: EC2 instance type
    Type: String
Resources:
  VPC:
    Properties:
      CidrBlock: !FindInMap
      - SubnetConfig
      - VPC
      - CIDR
    Type: AWS::EC2::VPC
  PublicSubnetOne:
    Properties:
      AvailabilityZone: !Select
      - 0
      - Fn::GetAZs: !Ref 'AWS::Region'
      CidrBlock: !FindInMap
      - SubnetConfig
      - PublicOne
      - CIDR
      MapPublicIpOnLaunch: true
      VpcId: !Ref 'VPC'
    Type: AWS::EC2::Subnet
  PublicSubnetTwo:
    Properties:
      AvailabilityZone: !Select
      - 1
      - Fn::GetAZs: !Ref 'AWS::Region'
      CidrBlock: !FindInMap
      - SubnetConfig
      - PublicTwo
      - CIDR
      MapPublicIpOnLaunch: true
      VpcId: !Ref 'VPC'
    Type: AWS::EC2::Subnet
  InternetGateway:
    Type: AWS::EC2::InternetGateway
  GatewayAttachement:
    Properties:
      InternetGatewayId: !Ref 'InternetGateway'
      VpcId: !Ref 'VPC'
    Type: AWS::EC2::VPCGatewayAttachment
  PublicRouteTable:
    Properties:
      VpcId: !Ref 'VPC'
    Type: AWS::EC2::RouteTable
  PublicRoute:
    DependsOn:
    - GatewayAttachement
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref 'InternetGateway'
      RouteTableId: !Ref 'PublicRouteTable'
    Type: AWS::EC2::Route
  PublicSubnetOneRouteTableAssociation:
    Properties:
      RouteTableId: !Ref 'PublicRouteTable'
      SubnetId: !Ref 'PublicSubnetOne'
    Type: AWS::EC2::SubnetRouteTableAssociation
  PublicSubnetTwoRouteTableAssociation:
    Properties:
      RouteTableId: !Ref 'PublicRouteTable'
      SubnetId: !Ref 'PublicSubnetTwo'
    Type: AWS::EC2::SubnetRouteTableAssociation
  ECSCluster:
    Type: AWS::ECS::Cluster
  EcsSecurityGroup:
    Properties:
      GroupDescription: ECS Security Group
      VpcId: !Ref 'VPC'
    Type: AWS::EC2::SecurityGroup
  EcsSecurityGroupHTTPinbound:
    Properties:
      CidrIp: 0.0.0.0/0
      FromPort: 80
      GroupId: !Ref 'EcsSecurityGroup'
      IpProtocol: tcp
      ToPort: 80
    Type: AWS::EC2::SecurityGroupIngress
  EcsSecurityGroupSSHinbound:
    Properties:
      CidrIp: 0.0.0.0/0
      FromPort: 22
      GroupId: !Ref 'EcsSecurityGroup'
      IpProtocol: tcp
      ToPort: 22
    Type: AWS::EC2::SecurityGroupIngress
  EcsSecurityGroupALBports:
    Properties:
      FromPort: 31000
      GroupId: !Ref 'EcsSecurityGroup'
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref 'EcsSecurityGroup'
      ToPort: 61000
    Type: AWS::EC2::SecurityGroupIngress
  CloudwatchLogsGroup:
    Properties:
      LogGroupName: !Join
      - '-'
      - - ECSLogGroup
        - !Ref 'AWS::StackName'
      RetentionInDays: 14
    Type: AWS::Logs::LogGroup
  ECSALB:
    Properties:
      LoadBalancerAttributes:
      - Key: idle_timeout.timeout_seconds
        Value: '30'
      Name: demo
      Scheme: internet-facing
      SecurityGroups:
      - !Ref 'EcsSecurityGroup'
      Subnets:
      - !Ref 'PublicSubnetOne'
      - !Ref 'PublicSubnetTwo'
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
  ECSServiceRole:
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ecs.amazonaws.com
      Path: /
      Policies:
      - PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - elasticloadbalancing:DeregisterInstancesFromLoadBalancer
            - elasticloadbalancing:DeregisterTargets
            - elasticloadbalancing:Describe*
            - elasticloadbalancing:RegisterInstancesWithLoadBalancer
            - elasticloadbalancing:RegisterTargets
            - ec2:Describe*
            - ec2:AuthorizeSecurityGroupIngress
            Effect: Allow
            Resource: '*'
        PolicyName: ecs-service
    Type: AWS::IAM::Role
  EC2Role:
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
      Path: /
      Policies:
      - PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - ecs:CreateCluster
            - ecs:DeregisterContainerInstance
            - ecs:DiscoverPollEndpoint
            - ecs:Poll
            - ecs:RegisterContainerInstance
            - ecs:StartTelemetrySession
            - ecs:Submit*
            - logs:CreateLogStream
            - logs:PutLogEvents
            - ecr:GetAuthorizationToken
            - ecr:BatchGetImage
            - ecr:GetDownloadUrlForLayer
            Effect: Allow
            Resource: '*'
        PolicyName: ecs-service
    Type: AWS::IAM::Role
  AutoscalingRole:
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - application-autoscaling.amazonaws.com
      Path: /
      Policies:
      - PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - application-autoscaling:*
            - cloudwatch:DescribeAlarms
            - cloudwatch:PutMetricAlarm
            - ecs:DescribeServices
            - ecs:UpdateServic
            Effect: Allow
            Resource: '*'
        PolicyName: service-autoscaling
    Type: AWS::IAM::Role
  EC2InstanceProfile:
    Properties:
      Path: /
      Roles:
      - !Ref 'EC2Role'
    Type: AWS::IAM::InstanceProfile
  ContainerInstances:
    Properties:
      IamInstanceProfile: !Ref 'EC2InstanceProfile'
      ImageId: !FindInMap
      - AWSRegionToAMI
      - !Ref 'AWS::Region'
      - AMIID
      InstanceType: !Ref 'InstanceType'
      SecurityGroups:
      - !Ref 'EcsSecurityGroup'
      UserData:
        Fn::Base64: !Sub '#!/bin/bash -xe
          echo ECS_CLUSTER=${ECSCluster} >> /etc/ecs/ecs.config
          yum install -y aws-cfn-bootstrap
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource ECSAutoScalingGroup
          --region ${AWS::Region}'
    Type: AWS::AutoScaling::LaunchConfiguration
  ECSAutoScalingGroup:
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M
    Properties:
      DesiredCapacity: !Ref 'DesiredCapacity'
      LaunchConfigurationName: !Ref 'ContainerInstances'
      MaxSize: !Ref 'MaxSize'
      MinSize: '1'
      VPCZoneIdentifier:
      - !Ref 'PublicSubnetOne'
      - !Ref 'PublicSubnetTwo'
    Type: AWS::AutoScaling::AutoScalingGroup
    UpdatePolicy:
      AutoScalingReplacingUpdate:
        WillReplace: true
